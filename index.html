   <style>

        /* –°–ö–†–´–¢–´–ï –≠–õ–ï–ú–ï–ù–¢–´ */

        /* –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø */

<body>
    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† -->
    <div id="gameContainer">
        <!-- –ö–ê–ù–í–ê–° –î–õ–Ø –û–¢–†–ò–°–û–í–ö–ò -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- –ò–ù–¢–ï–†–§–ï–ô–° –ò–ì–†–´ -->
        <div id="ui">
            <div id="score">‚òÖ –û—á–∫–∏: 50</div>
            <div id="highScore">üèÜ –†–µ–∫–æ—Ä–¥: 374</div>
        </div>
        
        <!-- TELEGRAM –ü–ê–ù–ï–õ–¨ -->
        <div id="telegramPanel" class="telegramCard">
            <div class="userName">–°—Ç—É–¥–µ–Ω—Ç –¢–µ—Ö–Ω–∏–∫—É–º–∞</div>
            <div class="botName">@gcometrishi1.bot</div>
        </div>
    </div>
    
    <!-- –ú–ï–ù–Æ –ù–ê–ß–ê–õ–ê -->
    <div id="menu">
        <div id="startScreen">
            <h1>Geometry Dash</h1>
            <div class="subtitle">–¢–ï–•–ù–ò–ö–£–ú EDITION</div>
            
            <button id="startBtn">üöÄ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
            
            <div class="instructions">
                <p>‚Ä¢ –ö–ª–∏–∫–∞–π –¥–ª—è –ø—Ä—ã–∂–∫–∞!</p>
                <p>‚Ä¢ –ü—Ä–æ–±–µ–ª –∏–ª–∏ ‚Üë –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
                <p>‚Ä¢ –ò–∑–±–µ–≥–∞–π –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π!</p>
            </div>
        </div>
    </div>

    <!-- –ò–ì–†–û–í–û–ô –°–ö–†–ò–ü–¢ -->
    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        console.log('üéÆ –ó–∞–≥—Ä—É–∑–∫–∞ Geometry Dash...');
        
        let canvas, ctx;
        let score = 50;
        let highScore = 374;
        let gameRunning = false;
        let player = { x: 100, y: 300, width: 40, height: 60, vy: 0, jumpPower: -15 };
        let obstacles = [];
        let gameSpeed = 5;
        let lastObstacleTime = 0;
        
        // ========== –ù–ê–°–¢–†–û–ô–ö–ê –ò–ì–†–´ ==========
        function initGame() {
            console.log('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...');
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–∞–Ω–≤–∞—Å
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞–Ω–≤–∞—Å–∞
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            setupControls();
            
            // –†–∏—Å—É–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            drawMenuScreen();
            
            console.log('‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!');
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            console.log('üìè –†–∞–∑–º–µ—Ä –∫–∞–Ω–≤–∞—Å–∞:', canvas.width, 'x', canvas.height);
        }
        
        function setupControls() {
            // –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞
            document.getElementById('startBtn').addEventListener('click', startGame);
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä—ã–∂–∫–æ–º
            document.addEventListener('click', jump);
            document.addEventListener('keydown', (e) => {
                if ((e.code === 'Space' || e.code === 'ArrowUp') && gameRunning) {
                    jump();
                    e.preventDefault();
                }
            });
        }
        
        // ========== –ò–ì–†–û–í–û–ô –ü–†–û–¶–ï–°–° ==========
        function startGame() {
            console.log('üöÄ –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã!');
            
            gameRunning = true;
            score = 0;
            obstacles = [];
            player = { x: 100, y: canvas.height - 150, width: 40, height: 60, vy: 0, jumpPower: -15 };
            
            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
            document.getElementById('menu').classList.add('hidden');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç
            updateScore();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            requestAnimationFrame(gameLoop);
        }
        
        function jump() {
            if (!gameRunning) return;
            player.vy = player.jumpPower;
            console.log('ü¶ò –ü—Ä—ã–∂–æ–∫!');
        }
        
        function update() {
            // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            player.vy += 0.8;
            player.y += player.vy;
            
            // –ü–æ–ª
            const groundY = canvas.height - 100;
            if (player.y > groundY - player.height) {
                player.y = groundY - player.height;
                player.vy = 0;
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > 1500) {
                createObstacle();
                lastObstacleTime = currentTime;
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã—à–µ–¥—à–∏—Ö –∑–∞ —ç–∫—Ä–∞–Ω
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateScore();
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                    return;
                }
            }
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (score % 100 === 0) {
                gameSpeed += 0.5;
            }
        }
        
        function createObstacle() {
            const height = Math.random() * 60 + 40;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - 100 - height,
                width: 40,
                height: height,
                color: '#ff6b6b'
            });
        }
        
        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }
        
        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–≤—ë–∑–¥—ã
            drawStars();
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = '#0c2461';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // –¢—Ä–∞–≤–∞ –Ω–∞ –∑–µ–º–ª–µ
            ctx.fillStyle = '#00b894';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 10);
            
            // –ò–≥—Ä–æ–∫ (–∫—É–±)
            ctx.fillStyle = '#00cec9';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // –ì–ª–∞–∑–∞ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 25, player.y + 15, 10, 10);
            ctx.fillRect(player.x + 10, player.y + 15, 10, 10);
            
            // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            for (let obs of obstacles) {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // –®–∏–ø—ã
                ctx.fillStyle = '#ff4757';
                ctx.beginPath();
                ctx.moveTo(obs.x, obs.y + obs.height);
                ctx.lineTo(obs.x + obs.width / 2, obs.y + obs.height - 20);
                ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                ctx.closePath();
                ctx.fill();
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '16px Arial';
            ctx.fillText('–°–∫–æ—Ä–æ—Å—Ç—å: ' + gameSpeed.toFixed(1) + 'x', 20, canvas.height - 50);
        }
        
        function drawStars() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % (canvas.height - 200);
                const size = (i % 3) + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawMenuScreen() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.fillStyle = '#ff0080';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GEOMETRY DASH', canvas.width / 2, 150);
            
            // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.fillStyle = '#00cec9';
            ctx.font = 'bold 30px Arial';
            ctx.fillText('–¢–ï–•–ù–ò–ö–£–ú EDITION', canvas.width / 2, 200);
            
            // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è
            ctx.fillStyle = '#70a1ff';
            ctx.font = '20px Arial';
            ctx.fillText('–ù–∞–∂–º–∏—Ç–µ "–ù–ê–ß–ê–¢–¨ –ò–ì–†–£"', canvas.width / 2, 300);
            
            ctx.textAlign = 'left';
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = 'üèÜ –†–µ–∫–æ—Ä–¥: ' + highScore;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            alert('üíÄ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!\n\n' +
                  '‚òÖ –í–∞—à —Å—á—ë—Ç: ' + score + '\n' +
                  'üèÜ –†–µ–∫–æ—Ä–¥: ' + highScore + '\n\n' +
                  '–ù–∞–∂–º–∏—Ç–µ OK –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
            document.getElementById('menu').classList.remove('hidden');
            updateScore();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = '‚òÖ –û—á–∫–∏: ' + score;
        }
        
        // ========== –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        window.addEventListener('load', function() {
            console.log('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            initGame();
        });
        
        // ========== –î–õ–Ø –û–¢–õ–ê–î–ö–ò ==========
        console.log('‚úÖ –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('–î–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–ù–ê–ß–ê–¢–¨ –ò–ì–†–£"');
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∫–æ–Ω—Å–æ–ª–∏
        window.game = {
            start: startGame,
            jump: jump,
            score: score,
            highScore: highScore
        };
    </script>
