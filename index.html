<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - Technical Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            gap: 30px;
        }

        #ui div {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
        }

        #startScreen, #gameOverScreen {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 80%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff4757;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #a4b0be;
        }

        #techText {
            font-size: 24px;
            color: #ffa502;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
            background: linear-gradient(45deg, #5b4fd8, #9288f9);
        }

        button:active {
            transform: translateY(1px);
        }

        #restartBtn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        #restartBtn:hover {
            background: linear-gradient(45deg, #00a085, #00b7b2);
        }

        #shareBtn {
            background: linear-gradient(45deg, #3742fa, #5352ed);
            box-shadow: 0 5px 15px rgba(55, 66, 250, 0.4);
        }

        #shareBtn:hover {
            background: linear-gradient(45deg, #2e38e8, #4a49e3);
        }

        #controls {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #controls p {
            font-size: 16px;
            margin: 0;
            color: #70a1ff;
        }

        .hidden {
            display: none !important;
        }

        /* Telegram –∫–Ω–æ–ø–∫–∞ */
        #authSection {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 200;
        }

        .telegram-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .telegram-button:hover {
            background: #0077b5;
            transform: scale(1.05);
        }

        .telegram-button i {
            font-size: 20px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 850px) {
            #gameContainer {
                width: 95vw;
                height: 400px;
            }
            
            h1 { font-size: 36px; }
            h2 { font-size: 28px; }
            
            #ui {
                flex-direction: column;
                gap: 10px;
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">–û—á–∫–∏: 0</div>
            <div id="highScore">–†–µ–∫–æ—Ä–¥: 0</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="authSection">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="geometry_dash_bot" 
                    data-size="medium" 
                    data-auth-url="https://yourdomain.com/auth" 
                    data-request-access="write"
                    data-onauth="onTelegramAuth(user)">
            </script>
        </div>

        <div id="menu">
            <div id="startScreen">
                <h1>Geometry Dash</h1>
                <div id="techText">–¢–µ—Ö–Ω–∏–∫—É–º Edition</div>
                <button id="startBtn">
                    <i class="fas fa-play"></i> –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
                </button>
                <div id="controls">
                    <p><i class="fas fa-mouse-pointer"></i> –ö–ª–∏–∫–∞–π –¥–ª—è –ø—Ä—ã–∂–∫–∞!</p>
                    <p><i class="fas fa-space-shuttle"></i> –ü—Ä–æ–±–µ–ª –∏–ª–∏ ‚Üë –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
                </div>
            </div>
            
            <div id="gameOverScreen" class="hidden">
                <h2><i class="fas fa-skull-crossbones"></i> –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
                <p id="finalScore">–û—á–∫–∏: 0</p>
                <div id="highScoreDisplay" style="margin-bottom: 20px; color: #ffd700;">
                    <i class="fas fa-trophy"></i> –†–µ–∫–æ—Ä–¥: <span id="newHighScore">0</span>
                </div>
                <button id="restartBtn">
                    <i class="fas fa-redo"></i> –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞
                </button>
                <button id="shareBtn">
                    <i class="fas fa-share-alt"></i> –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script type="text/javascript">
        // Telegram WebApp API
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.setHeaderColor('#6c5ce7');
            Telegram.WebApp.setBackgroundColor('#1a1a2e');
        }

        function onTelegramAuth(user) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            localStorage.setItem('tg_user', JSON.stringify(user));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            alert('üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + user.first_name + '!\n' + 
                  '–í–∞—à ID: ' + user.id + '\n' +
                  '–ü—Ä–∏—è—Ç–Ω–æ–π –∏–≥—Ä—ã!');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            document.getElementById('authSection').style.display = 'none';
            
            // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'telegram_login',
                    user: user
                }));
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('tg_user');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    document.getElementById('authSection').style.display = 'none';
                    console.log('–ü—Ä–∏–≤–µ—Ç, ' + user.first_name + '!');
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', e);
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
        document.getElementById('shareBtn').addEventListener('click', function() {
            const score = document.getElementById('finalScore').textContent;
            const highScore = document.getElementById('newHighScore').textContent;
            
            const text = `üéÆ Geometry Dash - –¢–µ—Ö–Ω–∏–∫—É–º Edition\n` +
                        `üèÜ –ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}\n` +
                        `‚≠ê –ú–æ–π —Ä–µ–∫–æ—Ä–¥: ${highScore}\n` +
                        `üöÄ –°–º–æ–∂–µ—à—å –ø–æ–±–∏—Ç—å?`;
            
            if (navigator.share) {
                navigator.share({
                    title: '–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Geometry Dash',
                    text: text,
                    url: window.location.href
                });
            } else if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`);
            } else {
                // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                navigator.clipboard.writeText(text).then(() => {
                    alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!\n' + text);
                });
            }
        });
    </script>
</body>
</html>
