    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;

            width: 100vw;

            overflow: hidden;

        #gameContainer {

            z-index: 10;

        #score, #highScore {

            padding: 10px 20px;

            font-size: 18px;
            font-weight: bold;
        }
        
        #score { color: #ffd700; }
        #highScore { color: #00cec9; }
        
        #menu {

            width: 100%;
            height: 100%;

        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">‚òÖ –û—á–∫–∏: 50</div>
            <div id="highScore">üèÜ –†–µ–∫–æ—Ä–¥: 374</div>
        </div>
        
        <div class="telegramPanel">
            <div class="telegramCard">
                <div class="userName">–°—Ç—É–¥–µ–Ω—Ç –¢–µ—Ö–Ω–∏–∫—É–º–∞</div>
                <div class="botName">@gcometrshi1.bot</div>
            </div>
        </div>
    </div>
    
    <div id="menu">
        <div id="startScreen">
            <h1>Geometry Dash</h1>
            <div class="subtitle">–¢–ï–•–ù–ò–ö–£–ú EDITION</div>
            
            <button id="startBtn">üöÄ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
            
            <div class="instructions">
                <p>‚Ä¢ –ö–ª–∏–∫–∞–π –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
                <p>‚Ä¢ –ü—Ä–æ–±–µ–ª –∏–ª–∏ ‚Üë –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
                <p>‚Ä¢ –ò–∑–±–µ–≥–∞–π –∫—Ä–∞—Å–Ω—ã—Ö –±–ª–æ–∫–æ–≤!</p>
            </div>
        </div>
    </div>

    <script>
        // ========== –û–°–ù–û–í–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let canvas, ctx;
        let score = 50;
        let highScore = 374;
        let gameRunning = false;
        let gameOverFlag = false;
        
        // –ò–≥—Ä–æ–∫
        let player = {
            x: 150,
            y: 300,
            width: 40,
            height: 40,
            velocityY: 0,
            gravity: 0.8,
            jumpForce: -15,
            isOnGround: true
        };
        
        // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        let obstacles = [];
        let obstacleTimer = 0;
        let gameSpeed = 5;
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            setupControls();
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            drawBackground();
            
            console.log('‚úÖ –ò–≥—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - 140; // –ü–æ–∑–∏—Ü–∏—è –Ω–∞–¥ –∑–µ–º–ª—ë–π
        }
        
        function setupControls() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            
            // –ü—Ä—ã–∂–æ–∫ –ø–æ –∫–ª–∏–∫—É
            canvas.addEventListener('click', function() {
                if (gameRunning && !gameOverFlag) jump();
            });
            
            // –ü—Ä—ã–∂–æ–∫ –ø–æ –∫–ª–∞–≤–∏—à–∞–º
            document.addEventListener('keydown', function(e) {
                if (!gameRunning || gameOverFlag) return;
                
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    jump();
                    e.preventDefault();
                }
            });
        }
        
        // ========== –ò–ì–†–û–í–û–ô –ü–†–û–¶–ï–°–° ==========
        function startGame() {
            console.log('üöÄ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
            
            gameRunning = true;
            gameOverFlag = false;
            score = 0;
            obstacles = [];
            obstacleTimer = 0;
            gameSpeed = 5;
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏–≥—Ä–æ–∫–∞
            player = {
                x: 150,
                y: canvas.height - 140,
                width: 40,
                height: 40,
                velocityY: 0,
                gravity: 0.8,
                jumpForce: -15,
                isOnGround: true
            };
            
            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
            document.getElementById('menu').classList.add('hidden');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç
            updateScoreDisplay();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameLoop();
        }
        
        function jump() {
            if (player.isOnGround) {
                player.velocityY = player.jumpForce;
                player.isOnGround = false;
            }
        }
        
        function update() {
            // –§–∏–∑–∏–∫–∞ –∏–≥—Ä–æ–∫–∞
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–µ–º–ª–∏
            const groundLevel = canvas.height - 100;
            if (player.y > groundLevel - player.height) {
                player.y = groundLevel - player.height;
                player.velocityY = 0;
                player.isOnGround = true;
            }
            
            // –¢–∞–π–º–µ—Ä –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            obstacleTimer++;
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π –∫–∞–∂–¥—ã–µ 120 –∫–∞–¥—Ä–æ–≤
            if (obstacleTimer > 120) {
                createObstacle();
                obstacleTimer = 0;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å –∫–∞–∂–¥—ã–µ 100 –æ—á–∫–æ–≤
                if (score > 0 && score % 100 === 0) {
                    gameSpeed += 0.5;
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // –ï—Å–ª–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ —É—à–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateScoreDisplay();
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
                    if (score > highScore) {
                        highScore = score;
                        document.getElementById('highScore').textContent = 'üèÜ –†–µ–∫–æ—Ä–¥: ' + highScore;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è (—Å –∑–∞–ø–∞—Å–æ–º –≤ 5px)
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                    return;
                }
            }
        }
        
        function createObstacle() {
            const minHeight = 40;
            const maxHeight = 80;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            obstacles.push({
                x: canvas.width,
                y: canvas.height - 100 - height,
                width: 30,
                height: height,
                color: '#ff6b6b'
            });
        }
        
        function checkCollision(player, obstacle) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ö–∏—Ç–±–æ–∫—Å –¥–ª—è –±–æ–ª–µ–µ –ª—ë–≥–∫–æ–≥–æ –≥–µ–π–º–ø–ª–µ—è
            const padding = 5;
            
            return player.x + padding < obstacle.x + obstacle.width - padding &&
                   player.x + player.width - padding > obstacle.x + padding &&
                   player.y + padding < obstacle.y + obstacle.height - padding &&
                   player.y + player.height - padding > obstacle.y + padding;
        }
        
        function draw() {
            // –û—á–∏—â–∞–µ–º —ç–∫—Ä–∞–Ω
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –§–æ–Ω
            drawBackground();
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = '#0c2461';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = '#00b894';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 5);
            
            // –ò–≥—Ä–æ–∫
            drawPlayer();
            
            // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            drawObstacles();
            
            // –°–∫–æ—Ä–æ—Å—Ç—å –∏–≥—Ä—ã
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '16px Arial';
            ctx.fillText('–°–∫–æ—Ä–æ—Å—Ç—å: ' + gameSpeed.toFixed(1) + 'x', 20, 40);
        }
        
        function drawBackground() {
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–≤—ë–∑–¥—ã
            ctx.fillStyle = 'white';
            for (let i = 0; i < 30; i++) {
                const x = (i * 53) % canvas.width;
                const y = (i * 31) % (canvas.height - 150);
                const size = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawPlayer() {
            // –¢–µ–ª–æ –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = '#00cec9';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 25, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 10, player.y + 10, 8, 8);
            
            // –£–ª—ã–±–∫–∞
            ctx.beginPath();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.arc(player.x + 20, player.y + 25, 10, 0.2, Math.PI - 0.2);
            ctx.stroke();
        }
        
        function drawObstacles() {
            for (let obs of obstacles) {
                // –¢–µ–ª–æ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                // –®–∏–ø—ã —Å–≤–µ—Ä—Ö—É
                ctx.fillStyle = '#ff4757';
                const spikeWidth = obs.width / 3;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(obs.x + i * spikeWidth, obs.y);
                    ctx.lineTo(obs.x + (i + 0.5) * spikeWidth, obs.y - 15);
                    ctx.lineTo(obs.x + (i + 1) * spikeWidth, obs.y);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        function gameLoop() {
            if (!gameRunning || gameOverFlag) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameOverFlag = true;
            gameRunning = false;
            
            // –ñ–¥—ë–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –∞–ª–µ—Ä—Ç–∞
            setTimeout(function() {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
                if (score > highScore) {
                    highScore = score;
                    document.getElementById('highScore').textContent = 'üèÜ –†–µ–∫–æ—Ä–¥: ' + highScore;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const userResponse = confirm(
                    'üíÄ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!\n\n' +
                    '‚òÖ –í–∞—à —Å—á—ë—Ç: ' + score + '\n' +
                    'üèÜ –†–µ–∫–æ—Ä–¥: ' + highScore + '\n\n' +
                    'OK - –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é\n' +
                    '–û—Ç–º–µ–Ω–∞ - –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞'
                );
                
                if (userResponse) {
                    // OK - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
                    document.getElementById('menu').classList.remove('hidden');
                    score = 50;
                    updateScoreDisplay();
                } else {
                    // –û—Ç–º–µ–Ω–∞ - —Ä–µ—Å—Ç–∞—Ä—Ç –∏–≥—Ä—ã
                    startGame();
                }
            }, 100);
        }
        
        function updateScoreDisplay() {
            document.getElementById('score').textContent = '‚òÖ –û—á–∫–∏: ' + score;
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        window.addEventListener('load', initGame);
        
        // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('üéÆ Geometry Dash –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ:');
        console.log('- –ö–ª–∏–∫ –º—ã—à–∏ –¥–ª—è –ø—Ä—ã–∂–∫–∞');
        console.log('- –ü—Ä–æ–±–µ–ª –∏–ª–∏ –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö –¥–ª—è –ø—Ä—ã–∂–∫–∞');
        
        window.game = {
            start: startGame,
            jump: jump,
            getScore: () => score,
            getHighScore: () => highScore
        };
    </script>
